name: Build and Deploy Code

on: [push, pull_request]

jobs:
  job1:
    runs-on: ubuntu-latest
    
    env:
      DATABASE_HOSTNAME: ${{secrets.DATABASE_HOSTNAME}}
      DATABASE_PORT: ${{secrets.DATABASE_PORT}}
      DATABASE_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
      DATABASE_NAME: ${{secrets.DATABASE_NAME}}
      DATABASE_USERNAME: ${{secrets.DATABASE_USERNAME}}
      SECRET_KEY: ${{secrets.SECRET_KEY}}
      ALGORITHM: ${{secrets.ALGORITHM}}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{secrets.ACCESS_TOKEN_EXPIRE_MINUTES}}
    
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2

      - name: Install python version 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: update pip
        run: python -m pip install --upgrade pip

      - name: install all dependencies
        run: pip install -r requirements.txt
      
      - name: DEBUG - Check environment variables
        run: |
          echo "Checking environment variables..."
          echo "ACCESS_TOKEN_EXPIRE_MINUTES value: '${ACCESS_TOKEN_EXPIRE_MINUTES}'"
          echo "ACCESS_TOKEN_EXPIRE_MINUTES length: ${#ACCESS_TOKEN_EXPIRE_MINUTES}"
          echo "DATABASE_PORT: '${DATABASE_PORT}'"
          echo "ALGORITHM: '${ALGORITHM}'"
          if [ -z "$ACCESS_TOKEN_EXPIRE_MINUTES" ]; then
            echo "ERROR: ACCESS_TOKEN_EXPIRE_MINUTES is empty!"
          else
            echo "SUCCESS: ACCESS_TOKEN_EXPIRE_MINUTES has a value"
          fi
        
      - name: test with pytest
        run: |
          pip install pytest
          pytest
